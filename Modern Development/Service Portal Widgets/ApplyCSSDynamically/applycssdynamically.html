<!--Contains a select dropdown with color. Upon selecting the color, the CSS is applied on the color text dynamically -->
<div>
   <label  for="color_picker">${Choose Color:}</label>
   <select id="color_picker" class="form-control" 
      name="color_picker" ng-model="data.color"
      ng-change="setColor()"
      ng-options="item.id as item.name for item in data.options"/>
   <div class="color">
      <br>
      <b>You have selected {{c.data.color}}</b>
   </div>
</div>
