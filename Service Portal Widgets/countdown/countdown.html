<div class="row">
  <div class="col-xs-12 container-btn">
    <button class="btn btn-primary" ng-click="c.upgrade()">${Countdown Now}</button>
  </div>
</div>

<div class="row" ng-show="c.state == 'upgradeCountdown'">
  <div class="col-xs-12 text-center upgrade-countdown ">
    <p>${NDL Countdown Title}</p>
    <p class="begin-in margin-top">${Countdown Subtitle}</p>
    <div class="count-down">
      <div class="number">{{c.countDown}}</div>
      <div class="seconds">${Countdown Seconds}</div>
    </div>
  </div>
</div>
